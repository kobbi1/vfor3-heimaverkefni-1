<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title></title>
</head>

	#theInput {
		border:none;
		border-bottom: 2px solid #D3D3D3;

	}

 		border:none;

 		border-bottom: 2px solid #FF6347;
 	}

 		color:black;
 		

 	}

	</div>



<script src="https://unpkg.com/vue"></script>
<script type="text/javascript">



	var app = new Vue({
		el: "#app",
		data: {
			inputInformation: "",

		}
	})



</script>

</html>
